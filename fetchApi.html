<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Fetch Api</title>
    <style>
        h1 {
            color: tomato;
            text-align: center;
        }

        p {
            color: darkolivegreen;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Fetch API data using JSON</h1>
    <script>
        ////// this is the mathod //////
            function display(){
            return new Promise((async function(resolve, reject) {
                await fetch("https://api.covid19api.com/").then((apidata) => {
                    console.log(apidata);
                    return apidata.json();
                }).then((actualdata) => {
                    console.log(actualdata);
                }).catch((error) => {
                    console.log(`There is an error...${error}`);
                })
            }))
        }
        display();
    </script>
    <h1>This is another Method</h1>
    <script>
        //// this Is another method ////
    function fetch_api()
    {
        fetch("https://api.covid19api.com/")
        .then(response=>response.json())
        .then(response=>{
            console.log(response);
        })
        .catch(error=>{
            console.log(error);
        })
    }
    fetch_api();
    </script>
</body>
</html>
